<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<link rel="stylesheet" href="/assets/css/build.css" type="text/css" media="screen" title="no title" charset="utf-8">
		<title>{{ page.title }} - {{ site.name }}</title>
<style>
.print-only {
	display: none;
}
@media print {
	.print-hidden {
		display: none;
	}
	.print-only {
		display: block;
	}
}
</style>
	</head>
	<body class="font-sans text-base overflow-y-scroll">
		<div class="w-full bg-white min-h-screen flex flex-col">
			<div class="container print-hidden mx-auto md:w-4/6 lg:w-3/6 px-10 md:px-0  border-0 bg-white">
				<header class="header flex items-end bg-white  border-b-2 border-orange-600">
					<a href="/" class="block rounded-full border-2 border-orange-600 text-transparent overflow-hidden w-32 h-32 mr-6 flex-none  bg-cover bg-left -ml-6" style="background-image: url(/assets/img/faltso-2.jpg)" title="Ο Μάριος το ζωγράφισε!">Faltso
					</a>
					<nav class="site_nav flex-1 mb-1">
						{% include nav.html %}
					</nav>
				</header>
			</div>
			<div class="container mx-auto md:w-4/6  lg:w-3/6 px-0 mt-3 border-0 bg-white">
				<main class="main">
					{% if page.image %}
					<img class="page_image" src="{{ page.image}}" alt="{{ page.image_alt_text }}"/>
					{% endif %}
			</div>			
			<div class="container mx-auto md:w-4/6  lg:w-3/6 px-10  border-0 bg-white flex-auto">
					{% if page.title  %}
					<h1 class="page_title text-2xl font-bold mt-6 mb-6 ">{{ page.title }}</h1>
					{% endif %}
					{{ content }}
				</main>
			</div>
			<!-- flex-auto (or flex-1) in the above div makes it stretch as long as it can. This makes the footer stick to the bottom. The parent container has a specified min height of 100vh. -->
			<div class="container mx-auto md:w-4/6 lg:w-3/6 px-10 py-6 border-0 bg-white">
				<footer class="footer flex justify-center">
					{% include footer.html %}
				</footer>	
			</div>
		</div>
	</body>
</html>
