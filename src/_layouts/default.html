<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<link rel="stylesheet" href="/assets/css/build.css" type="text/css" media="screen" title="no title" charset="utf-8">
		<title>{{ title }}</title>
	</head>
	<body class="font-sans text-base">
		<div class="w-full  bg-white h-full">

			<div class="container mx-auto md:w-4/6 lg:w-3/6 px-10 pt-3 pb-0   border-0 bg-white">
				<header class="header flex items-end">
					<a href="/" class="block text-transparent overflow-hidden w-32 h-24 mr-6 flex-none  bg-cover bg-left -ml-6" style="background-image: url(/assets/img/faltso-2.jpg)">Faltso
					</a>
					<nav class="site_nav flex-none mb-6">
						{% include nav.html %}
					</nav>
				</header>
			</div>
			<div class="container mx-auto md:w-4/6  lg:w-3/6 px-10 py-6 border-0 bg-white">
				<main class="main">
					{% if page.image %}
					<img class="page_image" src="{{ page.image}}" alt="{{ page.image_alt_text }}"/>
					{% endif %}
					{% if page.title  %}
					<h1 class="page_title text-2xl font-bold mt-6 mb-6 ">{{ page.title }}</h1>
					{% endif %}
					{{ content }}
				</main>
			</div>
			<div class="container mx-auto md:w-4/6 lg:w-3/6 px-10 py-6 border-0 bg-white">
				<footer class="footer flex justify-center">
					{% include footer.html %}
				</footer>	
			</div>
		</div>
	</body>
</html>
