---
layout: default
image: "/assets/img/cyclops.jpg"
nohero: true
---


<section class="profile flex flex-wrap md:flex-nowrap  items-start">

<img src="{{page.image}}" class="mr-5 mb-5 w-1/2 md:w-1/3 " />

{{ content }}

</section>

<hr/>

<section class="other-people flex flex-wrap">

{% for i in site.people %}
{% if i.title == page.title %} {% continue %} {% endif %}
<div class="w-1/2 md:w-1/3 p-3">
<a href="{{ i.url }}"><img src="{{ i.image }}" class="" /></a>
<h4 class="m-0 mt-1 truncate"><a href="{{ i.url }}">{{ i.title }}</a></h4>

</div>
{% endfor %}

</section>
